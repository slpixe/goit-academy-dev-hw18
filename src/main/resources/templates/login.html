<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Notes Manager</a>
        <div class="d-flex">
            <a href="/signup" class="btn btn-outline-light">Sign up</a>
        </div>
    </div>
</nav>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center mb-4">Log In</h2>

            <!-- Error Messages -->
            <div th:if="${param.error}" class="alert alert-danger" role="alert">
                <p th:unless="${param.error == 'LockedOut' or param.error == 'InvalidCredentials' or param.error == 'UserNotFound'}">
                    Error: <span th:text="${param.error}"></span>
                </p>
                <p th:if="${param.error == 'LockedOut'}">
                    Your account is locked. Please try again after 15 minutes.
                </p>
                <p th:if="${param.error == 'InvalidCredentials'}">Invalid username or password. Please try again.</p>
                <p th:if="${param.error == 'UserNotFound'}">User does not exist.</p>
            </div>

            <!-- Login Form -->
            <form th:action="@{/login}" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required
                           aria-describedby="usernameHelp">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary btn-lg w-100">Log In</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
